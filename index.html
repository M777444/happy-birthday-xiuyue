<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 确保在文档head前部设置编码 -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲爱的专属生日网站祝福</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
        }
        body {
            background: linear-gradient(135deg, #9ACD32, #FFFF00);
            font-family: 'Microsoft YaHei', 'PingFang SC', 'SimHei', sans-serif;
            text-align: center;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        .photo-slider {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }
        .slide {
            display: none;
            width: 100%;
            height: 60vh;
            max-height: 500px;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .active {
            display: block;
            animation: fade 1.5s;
        }
        @keyframes fade {
            from { opacity: 0.4; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .message {
            padding: 20px;
            background: rgba(255,255,255,0.15);
            margin: 20px auto;
            border-radius: 15px;
            max-width: 600px;
            backdrop-filter: blur(5px);
            color: #222; /* 增强文字可读性 */
        }
        audio {
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 50px;
        }
        button {
            padding: 15px 40px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 20px 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        .dot.active {
            background: white;
            transform: scale(1.3);
        }
        h1, h2 {
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            color: #222;
        }
    </style>
</head>
<body>
    <h1>🦄🐰 杨秀月祝你生日快乐！🎉🎂</h1>

    <div class="photo-slider">
        <img src="photo1.jpg" class="slide active" alt="生日照片1" loading="lazy">
        <img src="photo2.jpg" class="slide" alt="生日照片2" loading="lazy">
        <img src="photo3.jpg" class="slide" alt="生日照片3" loading="lazy">
        <div class="pagination">
            <span class="dot active" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
        </div>
    </div>

    <div class="message">
        <h2>🌕致我最最最最最最最好的朋友杨秀月:</h2>
        <p>🌟 在这特别的日子里想对你说：<br>
            你对于我来说很重要，💖😉<br>
            愿你:日日平安，夜夜好梦！<br>
            🤗  认识你就是命运最好的安排!</p>
    </div>

    <audio id="audioMsg" controls preload="metadata">
        <source src="greeting.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <button onclick="showFireworks()">✨ 点击放烟花 ✨</button>

    <script>
        // 增强轮播功能
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");
        const dots = document.getElementsByClassName("dot");
        let slideInterval;

        function startSlider() {
            slideInterval = setInterval(() => {
                goToSlide((slideIndex + 1) % slides.length);
            }, 3000);
        }

        function goToSlide(index) {
            slides[slideIndex].classList.remove("active");
            dots[slideIndex].classList.remove("active");
            slideIndex = index;
            slides[slideIndex].classList.add("active");
            dots[slideIndex].classList.add("active");
            clearInterval(slideInterval);
            startSlider();
        }

        // 触摸滑动支持
        let touchStartX = 0;
        const slider = document.querySelector('.photo-slider');
        
        slider.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            clearInterval(slideInterval);
        }, {passive: true});

        slider.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            if (touchStartX - touchEndX > 50) {
                goToSlide((slideIndex + 1) % slides.length);
            } else if (touchEndX - touchStartX > 50) {
                goToSlide((slideIndex - 1 + slides.length) % slides.length);
            }
            startSlider();
        }, {passive: true});

        // 烟花效果增强
        function showFireworks() {
            // 播放音频内容
            document.getElementById('audioMsg').play().catch(e => console.log("自动播放被阻止，请手动点击音频控件"));
            
            const colors = ['#ff0000', '#00ff00', '#ffff00', '#00ffff', '#ff00ff', '#00ff88'];
            for(let i=0; i<80; i++) {
                const particle = document.createElement("div");
                particle.style.cssText = `
                    position: fixed;
                    width: ${Math.random() * 8 + 4}px;
                    height: ${Math.random() * 8 + 4}px;
                    background: ${colors[Math.floor(Math.random()*colors.length)]};
                    border-radius: 50%;
                    left: ${Math.random()*100}%;
                    top: ${Math.random()*100}%;
                    animation: explode ${Math.random() * 0.5 + 0.5}s ease-out forwards;
                    z-index: 999;
                    pointer-events: none;
                `;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // 定义烟花动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes explode {
                0% { transform: translate(0, 0) scale(1); opacity: 1; }
                100% { transform: translate(${Math.random()*100 - 50}px, ${Math.random()*100 - 50}px) scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // 初始化轮播
        startSlider();
    </script>
</body>
</html>
